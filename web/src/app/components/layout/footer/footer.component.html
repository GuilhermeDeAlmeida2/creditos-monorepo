<footer class="app-footer">
  <div class="footer-content">
    <div class="footer-section">
      <div class="footer-info">
        <h3>{{ companyName }}</h3>
        <p>Sistema de gerenciamento e consulta de créditos por NFS-e</p>
      </div>
    </div>
    
    <div class="footer-section">
      <div class="footer-links">
        <h4>Links Úteis</h4>
        <ul>
          <li><a href="#" class="footer-link">Documentação</a></li>
          <li><a href="#" class="footer-link">Suporte</a></li>
          <li><a href="#" class="footer-link">Contato</a></li>
        </ul>
      </div>
    </div>
    
    <div class="footer-section">
      <div class="footer-tech">
        <h4>Tecnologias</h4>
        <div class="tech-badges">
          <span class="tech-badge">Angular</span>
          <span class="tech-badge">Spring Boot</span>
          <span class="tech-badge">PostgreSQL</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer-bottom">
    <div class="footer-bottom-content">
      <div class="footer-copyright" *ngIf="showCopyright">
        <p>&copy; {{ currentYear }} {{ companyName }}. Todos os direitos reservados.</p>
      </div>
      <div class="footer-version" *ngIf="showVersion">
        <p>Versão {{ version }}</p>
      </div>
    </div>
  </div>
</footer>
