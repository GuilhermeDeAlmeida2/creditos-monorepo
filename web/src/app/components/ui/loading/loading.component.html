<div [class]="getLoadingClasses()" [attr.aria-label]="text || 'Carregando'">
  <div class="loading-container">
    <!-- Spinner -->
    <div *ngIf="type === 'spinner'" class="spinner">
      <div class="spinner-ring"></div>
    </div>

    <!-- Dots -->
    <div *ngIf="type === 'dots'" class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- Pulse -->
    <div *ngIf="type === 'pulse'" class="pulse">
      <div class="pulse-circle"></div>
    </div>

    <!-- Skeleton -->
    <div *ngIf="type === 'skeleton'" class="skeleton">
      <div class="skeleton-line"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-line short"></div>
    </div>

    <!-- Text -->
    <div *ngIf="text" class="loading-text">
      {{ text }}
    </div>
  </div>
</div>
