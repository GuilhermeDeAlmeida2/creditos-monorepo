<div class="input-container" [class]="getContainerClasses()">
  <label *ngIf="label" [for]="inputId" class="input-label">
    {{ label }}
    <span *ngIf="required" class="required-indicator">*</span>
  </label>

  <div class="input-wrapper">
    <input
      [id]="inputId"
      [type]="type"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [value]="value"
      [class]="getInputClasses()"
      (input)="onInput($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
      (keyup.enter)="onEnterKey()"
      [attr.aria-describedby]="hasError ? errorId : null"
      [attr.aria-invalid]="hasError"
    />

    <div *ngIf="loading" class="input-loading">
      <div class="loading-spinner"></div>
    </div>

    <div
      *ngIf="showClearButton && value && !disabled && !readonly"
      class="input-clear"
      (click)="clearValue()"
      title="Limpar"
    >
      âœ•
    </div>
  </div>

  <div *ngIf="hint && !hasError" class="input-hint">
    {{ hint }}
  </div>

  <div *ngIf="hasError" [id]="errorId" class="input-error">
    {{ errorMessage }}
  </div>
</div>
