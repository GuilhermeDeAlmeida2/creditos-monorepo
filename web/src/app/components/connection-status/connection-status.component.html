<div class="connection-status">
  <app-button
    [variant]="getConnectionButtonVariant()"
    size="small"
    [loading]="loading"
    (clicked)="onConnectionTest()"
  >
    {{ getButtonText() }}
  </app-button>
  
  <app-button
    variant="secondary"
    size="small"
    [loading]="generatingTestData"
    (clicked)="onGenerateTestData()"
  >
    {{ generatingTestData ? 'Gerando...' : 'Gerar Registros de Teste' }}
  </app-button>
  
  <app-button
    variant="error"
    size="small"
    [loading]="deletingTestData"
    (clicked)="onDeleteTestData()"
  >
    {{ deletingTestData ? 'Deletando...' : 'Deletar Registros de Teste' }}
  </app-button>
</div>
