# Configuração específica para testes de integração
spring:
  datasource:
    # Será sobrescrito pelo TestContainers
    url: jdbc:postgresql://localhost:5432/creditos_test
    username: creditos_user
    password: creditos_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        hbm2ddl:
          auto: create-drop

# Configurações de teste
test:
  features:
    enabled: true

# Logging para testes de integração
logging:
  level:
    br.com.guilhermedealmeidafreitas.creditos: DEBUG
    org.springframework.web: DEBUG
    org.springframework.test: DEBUG
    org.testcontainers: INFO
    com.github.dockerjava: WARN
    root: INFO
