server:
  port: ${API_PORT:8080}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://creditos.com.br,https://www.creditos.com.br}

spring:
  application:
    name: creditos-api
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-prod}:${DB_PORT:5432}/${DB_NAME:creditos_prod}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:${DB_PASSWORD}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

logging:
  level:
    br.com.guilhermedealmeidafreitas.creditos: WARN
    org.springframework.web: ERROR
    org.hibernate.SQL: ERROR
    root: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Configurações do Kafka
kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka-prod:9092}
  topic:
    audit-events: ${KAFKA_AUDIT_TOPIC:creditos-audit-events-prod}
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    acks: all
    retries: 5
    batch-size: 32768
    linger-ms: 10
    buffer-memory: 67108864

# Configurações específicas de produção
app:
  environment: production
  test-features:
    enabled: false
